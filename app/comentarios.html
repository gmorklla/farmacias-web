<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comentarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
        font-family: 'Oswald', sans-serif !important;
    }
    
    h2 {
        font-family: 'Roboto', sans-serif !important;
    }
    
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    
    .form-signin .checkbox {
        font-weight: normal;
    }
    
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    
    .form-signin .form-control:focus {
        z-index: 2;
    }
    
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    
    hr {
        border-top: 1px solid #ddd;
    }
    
    blockquote {
        border-left: 5px solid #ddd;
    }
    
    blockquote p {
        font-weight: 200;
    }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Comentario</h2>
            <hr>
            <h4>Nombre</h4>
            <pre><code>Alguien</code></pre>
            <h4>Comentario</h4>
            <pre><code>Curabitur blandit tempus porttitor. Nullam quis risus eget urna mollis ornare vel eu leo. Nullam id dolor id nibh ultricies vehicula ut id elit.</code></pre>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button class="btn btn-lg btn-primary" type="submit">
                        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Aprobar
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-lg btn-danger" type="submit">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Rechazar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
