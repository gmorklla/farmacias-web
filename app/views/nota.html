<div class="row show-grid productos">
    <div class="col-md-12 bread">
        <ui-breadcrumbs displayname-property="ncyBreadcrumb.label" abstract-proxy-property="data.proxy" template-url="uiBreadcrumbs.tpl.html"></ui-breadcrumbs>
    </div>
    <div class="col-md-12 banner hidden-xs">
        <a id="bannerLink" href=""><img id="banner" src="images/nuevos_genericos.jpg" alt=""></a>
    </div>
    <div class="row detalleF">
        <div class="col-md-8 col-xs-12 detalle detalleD">
            <div class="row nota">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-12 col-xs-12">
                        <h1 class="popDisplayTitle notaTitulo">{{notaActual.titulo}}</h1>
                    </div>
                </div>
                <div class="col-md-12 col-xs-12 img">
                    <p><img ng-src="images/siminotas/{{prettyFn(notaActual.url)}}.jpg" alt=""></p>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-12 col-xs-12 panel panel-default">
                        <div class="panel-heading">{{notaActual.subtitulo}}</div>
                        <div class="panel-body">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <ng-include src="htmlDigerido"></ng-include>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="btn-group" role="group" style="margin-top:10px;">
                                    <button class="btn btn-medium center-content radius3 bg-white btn-primary share" ng-click="fbComparteClick()">
                                        <div class="resp-sharing-button__icon">
                                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" viewBox="0 0 32 32"><path d="M21 6c-2.761 0-5 2.239-5 5v3h-4v4h4v14h4v-14h4.5l1-4h-5.5v-3c0-0.552 0.448-1 1-1h5v-4h-5z"></path></svg>
                                        </div>
                                    </button>

                                    <!-- <button class="btn btn-medium center-content radius3 bg-white btn-primary share" socialshare="" socialshare-provider="facebook" socialshare-via="398798393664417" socialshare-url="{{urlShare}}" socialshare-caption="Siminotas" socialshare-text="{{notaActual.titulo}} {{notaActual.subtitulo}}" socialshare-media="http://farmaciasdesimilares.com.mx/propuesta/images/siminotas/{{prettyFn(notaActual.url)}}.jpg" socialshare-type="feed" socialshare-redirect-uri="http://www.farmaciasdesimilares.com.mx/propuesta/gracias.html" socialshare-description="{{notaActual.shareText}}" socialshare-popup-height="350" socialshare-popup-width="540">
                                        <div class="resp-sharing-button__icon">
                                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" viewBox="0 0 32 32"><path d="M21 6c-2.761 0-5 2.239-5 5v3h-4v4h4v14h4v-14h4.5l1-4h-5.5v-3c0-0.552 0.448-1 1-1h5v-4h-5z"></path></svg>
                                        </div>
                                    </button> -->
                                    <a class="btn btn-info" socialshare socialshare-provider="twitter" socialshare-hashtags="{{notaActual.hashtag}}, siminotas" socialshare-via="fsimilares" socialshare-text="{{notaActual.url}}" socialshare-url="{{url}}" socialshare-popup-height="400" socialshare-popup-width="500">
                                        <div class="resp-sharing-button__icon">
                                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" viewBox="0 0 32 32">
                                                <path d="M32 6.076c-1.177 0.522-2.443 0.875-3.771 1.034 1.355-0.813 2.396-2.099 2.887-3.632-1.269 0.752-2.674 1.299-4.169 1.593-1.198-1.276-2.904-2.073-4.792-2.073-3.626 0-6.565 2.939-6.565 6.565 0 0.515 0.058 1.016 0.17 1.496-5.456-0.274-10.294-2.888-13.532-6.86-0.565 0.97-0.889 2.097-0.889 3.301 0 2.278 1.159 4.287 2.921 5.465-1.076-0.034-2.088-0.329-2.974-0.821-0.001 0.027-0.001 0.055-0.001 0.083 0 3.181 2.263 5.834 5.266 6.437-0.551 0.15-1.131 0.23-1.73 0.23-0.423 0-0.834-0.041-1.235-0.118 0.835 2.608 3.26 4.506 6.133 4.559-2.247 1.761-5.078 2.81-8.154 2.81-0.53 0-1.052-0.031-1.566-0.092 2.905 1.863 6.356 2.95 10.064 2.95 12.076 0 18.679-10.004 18.679-18.68 0-0.285-0.006-0.568-0.019-0.849 1.283-0.926 2.396-2.082 3.276-3.398z"></path>
                                            </svg>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 sugeridos">
            <div ng-include="'views/notasHistorico.html'"></div>
        </div>
    </div>
    <div class="row detalleF">
        <div class="col-md-8 col-xs-12 ">
            <div ng-include="'views/comentarios.html'"></div>
        </div>
    </div>
</div>
